<div class="container">
  <h3>{{ title }}</h3>
  <div>
    <p>Email: {{ email }}</p>

    <div class="password-container">
      <ng-container *ngIf="!isShowingPassword; else elseBlock">
        <p>Password: *************</p>
      </ng-container>
      <ng-template #elseBlock>
        <p>Password: {{ decryptPassword(password, key) }}</p>
      </ng-template>
      <span (click)="togglePasswordVisibility()">ðŸ‘€</span>
    </div>
  </div>
</div>
